<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/ai.png" type="image/x-icon" />
    <title>AI-Universe</title>
    <!-- daisyui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans">
    <!-- header section start -->
    <header class="border-b shadow-lg py-5 mb-10">
      <h1 class="text-center font-semibold text-3xl text-black">
        AI-Universe Hub
      </h1>
    </header>
    <!-- main section start  -->
    <main class="w-4/5 mx-auto">
      <div class="text-center mb-8">
        <!-- sorting button -->
        <button
          class="font-semibold text-lg rounded-md bg-rose-500 px-5 py-2 text-white"
          id="btn_sorting"
        >
          Sort By Date
        </button>
        <div
          id="sorted"
          class="hidden flex justify-center gap-1 items-center font-semibold text-2xl bg-rose-100 w-64 py-2 rounded-md mx-auto transition-all text-rose-500"
        >
          <p>Sorted By Date</p>
          <img src="./img/check-mark.png" alt="" />
        </div>
      </div>
      <!-- all ai resources details -->
      <div class="grid md:grid-cols-3 gap-4" id="AIContainer"></div>
      <div>
        <img src="./img/snipper.gif" alt="" class="mx-auto" id="snipper" />

        <div class="text-center my-8">
          <button
            class="font-semibold text-lg rounded-md bg-rose-500 px-5 py-2 text-white"
            id="btn_showAll"
          >
            See More
          </button>
        </div>
      </div>

      <!-- details modal body  -->
      <input type="checkbox" id="my-modal-5" class="modal-toggle" />
      <div class="modal"></div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
